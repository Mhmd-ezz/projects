<ng-container #mediaFlow="flow"
    [flowConfig]="{target: mediaEndpoint+ '/files/uploads' ,
    allowDuplicateUploads :true,
    chunkSize: 1000000,
    headers: {
    }}"></ng-container>

<div class="header-tool accent mb-24">
    <div class="flex-center">
        <mat-icon class="mr-8 s-22" matSuffix>add_box</mat-icon>
        <span class="h2">New Ticket</span>
    </div>
    <div class="flex-center">

        <mdc-form-status></mdc-form-status>

    </div>
    <div>
        <button mat-flat-button type="button" (click)="onDone()" class="ml-8">Done</button>
    </div>

</div>

<mdc-form-infobox-error [dataLink]="errors"></mdc-form-infobox-error>

<div class="todo-content" fxLayout="row">
    
    <div  fxLayout="column" class="header p-24" style="min-width: 300px;" fxFlex.gt-md="90%" fxFlex="100%">
    <form #form="ngForm" autocomplete="off">
        <div class="mdc-form-box full-width">
             <!-- HEADER -->
            
                <span style="font-weight:bold;">Subject</span>
                <!-- <span class="mdc-card-mark">
                    <span class="ml-8 mr-8 blue-grey-100-fg"> | </span>
                    <small class="orange-300-fg"> Required</small>
                </span> -->
           
            <!-- / HEADER -->
        <mat-form-field appearance="outline" class="title mt-8" fxFill>
            <mat-label>Enter Subject</mat-label>
            <input matInput #titleControl="ngModel" [(ngModel)]="ticket.subject"
                        #titleInput
                        name="subject"
                        required>
            
        </mat-form-field>
        </div>
        <div class="mdc-form-box full-width">
            <span style="font-weight:bold;">Description</span>
            <angular-editor  [ngModelOptions]="{standalone: true}" [(ngModel)]="ticket.details" [config]="config" ></angular-editor>
</div>
  
        
        <!-- <mat-form-field appearance="outline" fxFill>
            <mat-label>Description</mat-label>
           
          <textarea matInput #notesControl="ngModel" [(ngModel)]="ticket.details" #details
                        name="details"
                        maxlength="1000">
            </textarea> 
           <mat-hint align="end">{{details.value.length}} / 1000</mat-hint> 
        </mat-form-field> -->
         <!-- RADIO -->
                  
         <div class="mdc-form-box full-width mt-12">
            <span style="font-weight:bold;">Attachments</span>
         <media-file-list
         [flow]="mediaFlow"
         [files]="activityFiles"
         [autoTagName]="FileSystemTagsEnum.ticket"
         [headerName]="'Images'"
         
         ></media-file-list>
            </div>
         </form>    
    </div>

</div>
