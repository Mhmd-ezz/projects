<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/fuse.svg">
                </div>
            </div>

            <div class="px-md-16">
                <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center" ngClass.xs="xs-header">


            <!-- UPLOAD IN PROGRESS -->
            <app-upload-progress-icon ngClass.gt-xs="mr-8"></app-upload-progress-icon>
            <!-- / UPLOAD IN PROGRESS -->

            <!-- WIFI NOTIFICATION -->
            <mat-icon ngClass.gt-xs="mr-8" [hidden]="!(isOnline$ | async)" class="animate-flicker net-online">wifi</mat-icon>
            <mat-icon ngClass.gt-xs="mr-8" [hidden]="(isOnline$ | async)" class="animate-flicker net-offline">wifi_off</mat-icon>
            <!-- <span class="mr-12">{{ (isOnline$ | async) ? 'Online': 'Offline'}}</span> -->
            <!--/  WIFI NOTIFICATION -->

            <button mat-button [matMenuTriggerFor]="userMenu"
                class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <!-- <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg"> -->

                    <!-- USER -->
                    <!-- <span class="username mr-12" fxHide fxShow.xs>{{ tenantName | titlecase }}</span> -->
                    <span class="username mr-12" fxHide fxShow.gt-xs>{{ userName | titlecase }}</span>
                    <mat-icon class="s-24" fxHide fxShow.xs>person</mat-icon>
                    <mat-icon class="s-20">keyboard_arrow_down</mat-icon>
                    <!-- /USER -->

                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item fxHide fxShow.xs>
                    <mat-icon>account_circle</mat-icon>
                    <span>{{ userName | titlecase }}</span>
                </button>

                <!-- <button mat-menu-item class="">
                    <mat-icon>mail</mat-icon>
                    <span>Inbox</span>
                </button> -->

                <button mat-menu-item class="" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>


            <!-- <div class="toolbar-separator"></div>

            <button mat-icon-button

                class="quick-panel-toggle-button "
                aria-label="Toggle quick panel">
            </button> -->

            <div class="toolbar-separator"></div>

            <button mat-icon-button

                class="quick-panel-toggle-button"
                (click)="newAppointment()"
                aria-label="Toggle quick panel">
                <mat-icon class="secondary-text">event_available</mat-icon>
            </button>

            <div class="toolbar-separator"></div>

            <mdc-fuse-search-bar class="mdc-search quick-panel-toggle-button" (input)="search($event)"></mdc-fuse-search-bar>

            <!-- <div class="toolbar-separator"></div> -->

            <!--<button mat-button fxHide fxShow.gt-xs
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/images/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>-->

            <!--<mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/images/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

            </mat-menu>-->

            <div class="toolbar-separator"></div>

            <notifications></notifications>
            <div class="toolbar-separator"></div>
            <button mat-icon-button

                class="quick-panel-toggle-button"
                (click)="toggleSidebarOpen('quickPanel')"
                aria-label="Toggle quick panel">
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
