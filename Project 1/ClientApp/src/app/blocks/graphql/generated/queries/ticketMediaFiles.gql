query ticketMediaFiles($text: String!, $ticketNumber: String!, $page: Int, $size: Int){
    ticketMediaFiles(text: $text, ticketNumber: $ticketNumber, page: $page, size: $size){
        id
        name
        path
        type
        size
        tenantId
        patientId
        patientName
        speciality
        conditionId
        activityType
        activityId
        ticketNumber
        isDeleted
        modified
        deletedOn
        systemTagging
        tags{
            text{
                group
                value
                text
            }
            media{
                text
                tags
                date
            }
            tags
        }
    }
}