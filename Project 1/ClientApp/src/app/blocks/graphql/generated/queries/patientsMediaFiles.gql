query patientsMediaFiles($page: Int, $size: Int, $filter: String, $patientId: String){
    patientsMediaFiles(page: $page, size: $size, filter: $filter, patientId: $patientId){
        id
        patientName
        imagesCount
        pdfCount
        pool{
            id
            name
            path
            type
            size
            tenantId
            patientId
            patientName
            speciality
            conditionId
            activityType
            activityId
            ticketNumber
            isDeleted
            modified
            deletedOn
            systemTagging
            tags{
                text{
                    group
                    value
                    text
                }
                media{
                    text
                    tags
                    date
                }
                tags
            }
        }
        files{
            id
            name
            path
            type
            size
            tenantId
            patientId
            patientName
            speciality
            conditionId
            activityType
            activityId
            ticketNumber
            isDeleted
            modified
            deletedOn
            systemTagging
            tags{
                text{
                    group
                    value
                    text
                }
                media{
                    text
                    tags
                    date
                }
                tags
            }
        }
    }
}