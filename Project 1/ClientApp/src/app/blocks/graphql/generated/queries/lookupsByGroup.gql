query lookupsByGroup($group: String!, $filter: String, $page: Int, $size: Int, $filterPredefined: Boolean){
    lookupsByGroup(group: $group, filter: $filter, page: $page, size: $size, filterPredefined: $filterPredefined){
        id
        tenantId
        groupKey
        value
        symbol
        text
        description
        cultureName
        parentValue
        parentId
        createdDate
        modifiedDate
        order
        predefined
    }
}