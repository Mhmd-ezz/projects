query contacts($sortBy: String, $page: Int, $size: Int, $filter: String, $descending: Boolean){
    contacts(sortBy: $sortBy, page: $page, size: $size, filter: $filter, descending: $descending){
        id
        isDuplicate
        name
        gender
        telephone
        contactNumbers
        birthDate
        occupation
        partner
        country
        city
        identityNumber
        email
        createdOn
        modified
        contactType
    }
}