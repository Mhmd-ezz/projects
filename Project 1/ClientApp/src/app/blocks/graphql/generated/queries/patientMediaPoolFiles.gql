query patientMediaPoolFiles($patientId: String!, $page: Int, $size: Int, $filter: String){
    patientMediaPoolFiles(patientId: $patientId, page: $page, size: $size, filter: $filter){
        id
        name
        path
        type
        size
        tenantId
        patientId
        patientName
        speciality
        conditionId
        activityType
        activityId
        ticketNumber
        isDeleted
        modified
        deletedOn
        systemTagging
        tags{
            text{
                group
                value
                text
            }
            media{
                text
                tags
                date
            }
            tags
        }
    }
}