mutation remarkDuplicateActivity($patientId: String!, $speciality: String!, $conditionId: String!, $activityType: String, $activityId: String, $isDuplicate: Boolean){
    remarkDuplicateActivity(patientId: $patientId, speciality: $speciality, conditionId: $conditionId, activityType: $activityType, activityId: $activityId, isDuplicate: $isDuplicate)
}