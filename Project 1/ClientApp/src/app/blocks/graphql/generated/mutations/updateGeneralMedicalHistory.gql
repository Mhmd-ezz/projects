mutation updateGeneralMedicalHistory($patientId: String!, $medicalHistory: GeneralMedicalHistoryInput!){
    updateGeneralMedicalHistory(patientId: $patientId, medicalHistory: $medicalHistory){
        alerts{
            alert
            lastUpdate
            data{
                group
                value
                text
            }
        }
        allergies{
            alert
            lastUpdate
            data{
                group
                value
                text
            }
        }
        familyHistory{
            alert
            lastUpdate
            data{
                group
                value
                text
            }
        }
        medicalIssues{
            alert
            lastUpdate
            data{
                group
                value
                text
            }
        }
        pastMedication{
            alert
            lastUpdate
            data{
                frequency
                note
                isActive
                usageType
                noSubstitutes
                startDate
                endDate
                describedBy
                drug{
                    id
                    name
                    dosage
                }
            }
        }
        presentMedication{
            alert
            lastUpdate
            data{
                frequency
                note
                isActive
                usageType
                noSubstitutes
                startDate
                endDate
                describedBy
                drug{
                    id
                    name
                    dosage
                }
            }
        }
        surgicalHistory{
            alert
            lastUpdate
            data{
                note
                what
                when
            }
        }
    }
}