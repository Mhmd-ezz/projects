<div class="dialog-content" fxLayout="column">
    <h3>Repeat</h3>
    <ejs-recurrenceeditor [value]="value" (change)="onRecurrenceChange($event)"></ejs-recurrenceeditor>
    <div class="footer">
        <button mat-raised-button class="mr-12" (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="accent" (click)="onSaveClick()">Save</button>
    </div>
</div>
