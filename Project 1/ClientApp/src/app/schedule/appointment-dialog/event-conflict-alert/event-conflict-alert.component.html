<div *ngIf="conflictEvents.length" class="date-conflict-container" fxLayout="column" fxFlex.xs="100">
        <div class="header">An appointment already exists at the same time.</div>
        <div class="item" *ngFor="let ev of conflictEvents">
            <span class="subject">{{ev.subject}}</span>
            <span class="datetime"> {{ ev.startTime | date:'hh:mm a' }} - {{ ev.endTime | date:'hh:mm a' }} </span>
        </div>
    </div>
