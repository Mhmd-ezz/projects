<div class="board">
    <div class="list mat-elevation-z1" fxLayout="column">

        <!-- LIST HEADER -->
        <div class="list-header" fxFlex fxLayout="row" fxLayoutAlign="space-between center">

            <div fxFlex="1 0 auto" class="list-header-name capitalize-letter">
                <div>{{data.name}}</div>
                <div class="green-900-fg" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="s-14">location_on</mat-icon>
                    <span class="list-header-location">{{data.location?.name}}</span>
                </div>
            </div>

            <div fxFlex="0 1 auto">
                <button mat-icon-button class="list-header-option-button" [matMenuTriggerFor]="listMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #listMenu="matMenu">
                    <button mat-menu-item (click)="onEdit(data)">Edit</button>
                    <button mat-menu-item (click)="onDelete(data)">Delete</button>
                </mat-menu>
            </div>

        </div>
        <!-- / LIST HEADER -->

        <!-- LIST CONTENT -->
        <div class="list-content" fxLayout="column">
            <div class="list-cards">
                <div class="p-16" *ngIf="data?.recurrence?.length == 0">
                    No work time is set.
                </div>

                <app-rota-card
                    class="scrumboard-board-card"
                    *ngFor="let item of data.recurrence"
                    [data]="item">
                </app-rota-card>
            </div>
        </div>
        <!-- / LIST CONTENT -->

        <!-- NEW CARD BUTTON-->
        <!-- <div class="list-footer">
            <app-rota-add-recurrence> </app-rota-add-recurrence>
        </div> -->
        <!-- / NEW CARD BUTTON-->

    </div>
</div>
