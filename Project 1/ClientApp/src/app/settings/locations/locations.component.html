<div class="content">

    <div class="header-tool accent mb-24">
        <div class="flex-center">
            <mat-icon class="mr-8 s-22" (click)="$event.stopPropagation()" matSuffix>format_list_bulleted</mat-icon>
            <span class="h2">Locations</span>
        </div>
        <div>
            <button mat-flat-button type="button" [routerLink]="['/settings/locations/new-location']">New Location</button>
        </div>
    </div>


    <div class="content mdc-table-container" style="height: 100%;">

        <!-- <mat-form-field>

            <input matInput placeholder="Search location" #input [formControl]="search">

        </mat-form-field> -->
        <div class="mat-elevation-z8 responsive-table" style="position:relative;">

            <mat-table class="lessons-table text-capitalize" [dataSource]="dataSource"
                matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

                <ng-container matColumnDef="index">

                    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                    <mat-cell *matCellDef="let location; let i= index">
                        {{ paginator?.pageIndex > 0 ? (i + 1) + paginator?.pageIndex * paginator?.pageSize : i + 1 }}
                    </mat-cell>

                </ng-container>

                <ng-container matColumnDef="name">

                    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                    <mat-cell class="name-cell" *matCellDef="let location">{{location.name}}</mat-cell>

                </ng-container>

                <ng-container matColumnDef="contact">

                    <mat-header-cell *matHeaderCellDef>Contact</mat-header-cell>
                    <mat-cell class="" *matCellDef="let location">{{location.contact}}</mat-cell>

                </ng-container>

                <ng-container matColumnDef="type">

                    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                    <mat-cell class="" *matCellDef="let location">{{location.type}}</mat-cell>

                </ng-container>

                <ng-container matColumnDef="address">

                    <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                    <mat-cell class="" *matCellDef="let location">{{location.address}}</mat-cell>

                </ng-container>

                <ng-container matColumnDef="action">

                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell class="flex-center" *matCellDef="let location">

                        <mat-icon class="cursor-pointer blue-grey-600-fg mr-16"
                            [routerLink]="['/settings/locations/edit-location', location.id ]"
                            matSuffix>edit</mat-icon>

                        <mat-icon
                            class="cursor-pointer red-400-fg"
                            (click)="deleteLocation(location.id)">remove_circle_outline</mat-icon>


                    </mat-cell>

                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

            </mat-table>


            <mat-paginator [length]="dataSource.data.length" [pageSize]="pageSizeOptions[0]"
                [pageSizeOptions]="pageSizeOptions"></mat-paginator>

        </div>
    </div>
