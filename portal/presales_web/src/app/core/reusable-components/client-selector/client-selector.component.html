<mat-form-field class="flex-auto" appearance="fill">
  <mat-label>Client</mat-label>
  <input type="text" placeholder="Client" matInput [formControl]="clientControl" [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onClientSelected($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.name}}  <small class="text-secondary"> - {{option.abbreviation}}</small>
    </mat-option>
  </mat-autocomplete>
  <!-- <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroksicons_solid:library'"></mat-icon> -->
  <button type="button" mat-icon-button matSuffix (click)="$event.stopPropagation();createClient();" color="primary">
    <mat-icon class="icon-size-5" >add_circle_outline</mat-icon>
  </button>
  <mat-spinner *ngIf="clientsLoading" class="icon-size-5" matPrefix></mat-spinner>
</mat-form-field>
