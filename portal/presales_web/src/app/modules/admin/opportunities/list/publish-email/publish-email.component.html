<h2 mat-dialog-title>Publish</h2>

<mat-dialog-content class="mat-typography">

  <div class="pr-6 pl-6 publish-form">

    <app-error-box [error]="error"></app-error-box>

    <div class="flex flex-row justify-between mb-3">
      <mat-label>Email address</mat-label>
      <div>
        <mat-icon class="bg-indigo-200 rounded-2xl cursor-pointer" (click)="addInputField()">add</mat-icon>
      </div>
    </div>

    <div class="flex flex-col" *ngFor="let item of send_to; index as i;">
      <mat-form-field class="flex-auto">
        <input matInput [id]="'email-'+i" [(ngModel)]="send_to[i].email" placeholder="Email address" cdkFocusInitial>
        <mat-icon class="delete-field cursor-pointer" matSuffix (click)="deleteAddress(i)">delete</mat-icon>
      </mat-form-field>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="px-8" mat-flat-button type="button" (click)="cancel()"> Cancel </button>
  <button class="px-8" mat-flat-button [color]="'primary'" type="button" (click)="send()" [class.spinner_btn]="loading"
    [disabled]="loading"> Send </button>
</mat-dialog-actions>
