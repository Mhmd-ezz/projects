<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div class="dark bg-card dark:border-b">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
      <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
        <div class="flex flex-auto items-center min-w-0">

          <div class="flex flex-col min-w-0 ml-4">
            <ng-container>
              <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                Dashboard
              </div>
            </ng-container>
          </div>
          
        </div>
        <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
          <mat-form-field appearance="outline" class="w-30">
            <mat-label>Select Year</mat-label>
            <select matNativeControl required>
              <option value="2019">2019</option>
              <option value="2022">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </mat-form-field>
          </div>
      </div>

    </div>
  </div>
  <!-- Main -->

  <div class="flex-auto mt-4 sm:mt-6">

    <div class="w-full max-w-screen-xl mx-auto">
      <div class="flex mb-10">
        <div class="nav" [routerLink]="['/reports','opportunities']" [routerLinkActive]="['is-active']">Opportunitites</div>
        <div class="nav" [routerLink]="['/reports','resources']" [routerLinkActive]="['is-active']">Resources</div>
        <div class="nav" [routerLink]="['/reports','financial']" [routerLinkActive]="['is-active']">Financial</div>
      </div>
      <router-outlet></router-outlet>

    </div>

  </div>
